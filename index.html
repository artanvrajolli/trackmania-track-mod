<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackmania Map Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #00d9ff;
        }

        .header h1 {
            color: #00d9ff;
            font-size: 2em;
            text-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
        }

        .header p {
            color: #888;
            margin-top: 5px;
            font-size: 0.9em;
        }

        /* Modern Filter Bar */
        .filter-bar {
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.2) 100%);
            padding: 15px 20px;
            border-bottom: 1px solid rgba(0, 217, 255, 0.2);
        }

        .filter-bar-inner {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 15px;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-group-label {
            color: #888;
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-bar select {
            padding: 8px 12px;
            border: 1px solid rgba(0, 217, 255, 0.4);
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.5);
            color: #e0e0e0;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-bar select:hover {
            border-color: #00d9ff;
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.2);
        }

        .filter-bar select:focus {
            outline: none;
            border-color: #00d9ff;
        }

        .sort-btn {
            padding: 6px 10px;
            border: 1px solid rgba(0, 217, 255, 0.4);
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.5);
            color: #888;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .sort-btn:hover {
            border-color: #00d9ff;
            color: #00d9ff;
        }

        .sort-btn.active {
            background: rgba(0, 217, 255, 0.2);
            border-color: #00d9ff;
            color: #00d9ff;
        }

        .filter-bar input[type="text"] {
            padding: 8px 12px;
            border: 1px solid rgba(0, 217, 255, 0.4);
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.5);
            color: #e0e0e0;
            font-size: 13px;
            width: 150px;
            transition: all 0.2s;
        }

        .filter-bar input[type="text"]:focus {
            outline: none;
            border-color: #00d9ff;
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.2);
        }

        .filter-bar input[type="text"]::placeholder {
            color: #666;
        }

        /* Toggle Switch */
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 217, 255, 0.2);
            transition: all 0.2s;
        }

        .toggle-container:hover {
            border-color: rgba(0, 217, 255, 0.5);
            background: rgba(0, 0, 0, 0.4);
        }

        .toggle-switch {
            position: relative;
            width: 44px;
            height: 22px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 22px;
            transition: all 0.3s;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 14px;
            height: 14px;
            background: #666;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .toggle-container.active {
            background: rgba(0, 255, 136, 0.1);
            border-color: #00ff88;
        }

        .toggle-container.active .toggle-switch {
            background: rgba(0, 255, 136, 0.3);
            border-color: #00ff88;
        }

        .toggle-container.active .toggle-switch::after {
            left: 24px;
            background: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .toggle-label {
            font-size: 0.85em;
            color: #aaa;
            transition: color 0.3s;
        }

        .toggle-container.active .toggle-label {
            color: #00ff88;
        }

        /* Quick Filter Chips */
        .quick-filters {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-chip {
            padding: 6px 14px;
            border: 1px solid rgba(0, 217, 255, 0.3);
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.3);
            color: #aaa;
            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .filter-chip:hover {
            border-color: #00d9ff;
            color: #00d9ff;
            transform: translateY(-1px);
        }

        .filter-chip.active {
            background: rgba(0, 217, 255, 0.2);
            border-color: #00d9ff;
            color: #00d9ff;
        }

        .filter-chip-icon {
            font-size: 1.1em;
        }

        /* Stats Display */
        .filter-stats {
            display: flex;
            gap: 15px;
            margin-left: auto;
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border: 1px solid rgba(0, 217, 255, 0.1);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #00d9ff;
        }

        .stat-label {
            font-size: 0.65em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-item.cached .stat-value {
            color: #00ff88;
        }

        /* Refresh Button */
        .refresh-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, #00d9ff, #0099cc);
            border: none;
            border-radius: 6px;
            color: #1a1a2e;
            font-weight: bold;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 217, 255, 0.4);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .refresh-btn .refresh-icon {
            font-size: 14px;
            transition: transform 0.3s;
        }

        .refresh-btn.loading .refresh-icon {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Loading & Error */
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #00d9ff;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error {
            text-align: center;
            padding: 20px;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            margin: 20px;
            border-radius: 10px;
            border: 1px solid #ff6b6b;
        }

        /* Maps Grid */
        .maps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .map-card {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(0, 217, 255, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            position: relative;
        }

        .map-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.3);
            border-color: #00d9ff;
        }

        .map-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background: linear-gradient(135deg, #2a2a4a, #1a1a2e);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }

        .map-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .map-info {
            padding: 15px;
        }

        .map-name {
            font-size: 1.1em;
            font-weight: bold;
            color: #00d9ff;
            margin-bottom: 8px;
            word-break: break-word;
        }

        .map-details {
            font-size: 0.85em;
            color: #aaa;
            line-height: 1.6;
        }

        .map-details span {
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 5px;
        }

        .tag {
            background: rgba(0, 217, 255, 0.2);
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.75em;
        }

        .difficulty {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 3px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .diff-beginner { background: #4ade80; color: #000; }
        .diff-intermediate { background: #facc15; color: #000; }
        .diff-advanced { background: #fb923c; color: #000; }
        .diff-expert { background: #ef4444; color: #fff; }
        .diff-lunatic { background: #a855f7; color: #fff; }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(0, 217, 255, 0.2);
            font-size: 0.8em;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            color: #00d9ff;
            font-weight: bold;
            display: block;
        }

        .click-hint {
            font-size: 0.75em;
            color: #666;
            text-align: center;
            padding: 8px;
            background: rgba(0, 217, 255, 0.1);
        }

        .cached-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 255, 136, 0.9);
            color: #000;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7em;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 4px;
            z-index: 10;
        }

        .cached-icon {
            width: 12px;
            height: 12px;
            fill: currentColor;
        }

        /* Progress Overlay */
        .progress-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .progress-modal {
            background: #1a1a2e;
            border: 2px solid #00d9ff;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            min-width: 300px;
        }

        .progress-modal h3 {
            color: #00d9ff;
            margin-bottom: 20px;
        }

        .progress-bar-container {
            width: 100%;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .progress-text {
            color: #aaa;
            font-size: 0.9em;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .filter-bar-inner {
                justify-content: center;
            }
            
            .filter-stats {
                margin-left: 0;
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üèÅ Trackmania Map Viewer</h1>
        <p>Ubisoft Nadeo Official Maps</p>
    </div>

    <!-- Modern Filter Bar -->
    <div class="filter-bar">
        <div class="filter-bar-inner">
            <!-- Year Filter -->
            <div class="filter-group">
                <span class="filter-group-label">üìÖ Year</span>
                <select id="yearRange" title="Select year"></select>
            </div>

            <!-- Search Input -->
            <div class="filter-group">
                <span class="filter-group-label">üîç Search</span>
                <input type="text" id="searchInput" placeholder="Map name..." oninput="applyFilters()">
            </div>

            <!-- Sort Dropdown -->
            <div class="filter-group">
                <span class="filter-group-label">‚ÜïÔ∏è Sort</span>
                <select id="sortSelect" onchange="applyFilters()">
                    <option value="mapId" selected>Map ID</option>
                    <option value="natural">Number (1, 2, ..., 10)</option>
                    <option value="name">Name (A-Z)</option>
                    <option value="downloads">Downloads</option>
                    <option value="awards">Awards</option>
                    <option value="difficulty">Difficulty</option>
                </select>
                <button class="sort-btn asc" id="sortAscBtn" onclick="setSortDirection('asc')" title="Ascending">‚Üë</button>
                <button class="sort-btn desc" id="sortDescBtn" onclick="setSortDirection('desc')" title="Descending">‚Üì</button>
            </div>

            <!-- Cached Only Toggle -->
            <div class="toggle-container" id="cachedToggle" onclick="toggleCachedOnly()" title="Show only cached maps">
                <div class="toggle-switch"></div>
                <span class="toggle-label">üíæ Cached Only</span>
            </div>

            <!-- Stats -->
            <div class="filter-stats">
                <div class="stat-item">
                    <span class="stat-value" id="totalMapsCount">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="filteredMapsCount">0</span>
                    <span class="stat-label">Showing</span>
                </div>
            </div>
        </div>
    </div>

    <div id="content">
        <div class="loading">Loading maps</div>
    </div>

    <div id="progressOverlay" class="progress-overlay" style="display: none;">
        <div class="progress-modal">
            <h3 id="progressTitle">Downloading Map...</h3>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar" style="width: 0%"></div>
            </div>
            <div class="progress-text" id="progressText">Starting...</div>
        </div>
    </div>

    <script>
        const API_URL_BASE = 'https://trackmania.exchange/api/maps';
        const DEFAULT_PARAMS = 'author=Ubisoft+Nadeo&order1=6&count=1000&fields=MapId%2CMapUid%2CName%2CAuthors%5B%5D%2CEnvironment%2CType%2CTags%5B%5D%2CLength%2CDifficulty%2CRoutes%2CAwardCount%2CDownloadCount%2CReplayCount%2CTrackValue%2CIsPublic%2CIsListed%2CVehicle%2CVehicleName%2CHasImages%2CReplayType%2CHasCoauthorRequest%2CAuthorBeaten%2COnlineWR';
        
        let allMaps = [];
        let cachedMapsIds = new Set();
        let isCachedOnly = false;
        let sortDirection = 'asc';

        // Set default year range and populate dropdown
        function setDefaultYearRange() {
            const currentYear = new Date().getFullYear();
            const yearRangeSelect = document.getElementById('yearRange');
            
            // Add "All Years" option
            yearRangeSelect.add(new Option('üìÖ All Years', ''));
            
            // Populate individual year options from 2020 to current year
            for (let year = currentYear; year >= 2020; year--) {
                yearRangeSelect.add(new Option(`${year}`, `${year}`));
            }
            
            // Set default to current year
            yearRangeSelect.value = `${currentYear}`;
            
            // Add change listener to refresh on year change
            yearRangeSelect.addEventListener('change', fetchMaps);
        }

        function buildApiUrl() {
            const selectedYear = document.getElementById('yearRange').value;
            
            let url = `${API_URL_BASE}?${DEFAULT_PARAMS}`;
            
            if (selectedYear) {
                url += `&uploadedafter=${selectedYear}-01-01&uploadedbefore=${selectedYear}-12-31`;
            }
            
            return url;
        }

        // Toggle cached only switch
        function toggleCachedOnly() {
            isCachedOnly = !isCachedOnly;
            const toggle = document.getElementById('cachedToggle');
            toggle.classList.toggle('active', isCachedOnly);
            applyFilters();
        }

        // Set sort direction
        function setSortDirection(direction) {
            sortDirection = direction;
            document.getElementById('sortAscBtn').classList.toggle('active', direction === 'asc');
            document.getElementById('sortDescBtn').classList.toggle('active', direction === 'desc');
            applyFilters();
        }

        // Update stats display
        function updateStats(total, showing) {
            document.getElementById('totalMapsCount').textContent = total.toLocaleString();
            document.getElementById('filteredMapsCount').textContent = showing.toLocaleString();
        }

        async function fetchMaps() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Loading maps</div>';

            try {
                const url = buildApiUrl();
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                allMaps = data.Results || [];
                
                // Pre-check cached status for all maps
                content.innerHTML = '<div class="loading">Checking cached maps...</div>';
                cachedMapsIds.clear();
                
                // Check cached status in batches for performance
                const batchSize = 10;
                for (let i = 0; i < allMaps.length; i += batchSize) {
                    const batch = allMaps.slice(i, i + batchSize);
                    await Promise.all(batch.map(async (map) => {
                        if (await window.electronAPI.isMapCached(map.MapId)) {
                            cachedMapsIds.add(map.MapId);
                        }
                    }));
                }
                
                applyFilters();
            } catch (error) {
                content.innerHTML = `<div class="error">Failed to load maps: ${error.message}</div>`;
            } finally {
                isLoading = false;
            }
        }

        // Apply all filters and sorting
        function applyFilters() {
            let filtered = [...allMaps];
            
            // Apply search filter
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            if (searchTerm) {
                filtered = filtered.filter(map => 
                    map.Name.toLowerCase().includes(searchTerm)
                );
            }
            
            // Apply cached only filter
            if (isCachedOnly) {
                filtered = filtered.filter(map => cachedMapsIds.has(map.MapId));
            }
            
            // Apply sorting
            const sortBy = document.getElementById('sortSelect').value;
            const multiplier = sortDirection === 'asc' ? 1 : -1;
            filtered.sort((a, b) => {
                const extractNumber = (name) => {
                    const match = name.match(/(\d+)/);
                    return match ? parseInt(match[1], 10) : 0;
                };
                
                switch (sortBy) {
                    case 'mapId': return ((a.MapId || 0) - (b.MapId || 0)) * multiplier;
                    case 'natural': {
                        const numA = extractNumber(a.Name);
                        const numB = extractNumber(b.Name);
                        return (numA - numB) * multiplier;
                    }
                    case 'name': return a.Name.localeCompare(b.Name) * multiplier;
                    case 'downloads': return ((b.DownloadCount || 0) - (a.DownloadCount || 0)) * multiplier;
                    case 'awards': return ((b.AwardCount || 0) - (a.AwardCount || 0)) * multiplier;
                    case 'difficulty': return ((a.Difficulty || 0) - (b.Difficulty || 0)) * multiplier;
                    default: return 0;
                }
            });
            
            updateStats(allMaps.length, filtered.length);
            
            // Display maps
            displayMaps(filtered);
        }

        function getDifficultyClass(diff) {
            const d = parseInt(diff) || 0;
            if (d <= 2) return 'diff-beginner';
            if (d <= 4) return 'diff-intermediate';
            if (d <= 6) return 'diff-advanced';
            if (d <= 8) return 'diff-expert';
            return 'diff-lunatic';
        }

        function getDifficultyName(diff) {
            const d = parseInt(diff) || 0;
            if (d <= 2) return 'Beginner';
            if (d <= 4) return 'Intermediate';
            if (d <= 6) return 'Advanced';
            if (d <= 8) return 'Expert';
            return 'Lunatic';
        }

        function displayMaps(maps) {
            const content = document.getElementById('content');

            if (!maps || maps.length === 0) {
                content.innerHTML = '<div class="error">No maps found. Try adjusting your filters!</div>';
                return;
            }

            const html = `<div class="maps-grid">${maps.map(map => `
                <div class="map-card" onclick="handleMapClick(event, '${map.MapId}', '${map.Name.replace(/'/g, "\\'")}')">
                    ${cachedMapsIds.has(map.MapId) ? `
                    <div class="cached-indicator">
                        <svg class="cached-icon" viewBox="0 0 24 24">
                            <path d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2V5c0-1.1-.89-2-2-2zm-9 14l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        Cached
                    </div>` : ''}
                    <div class="map-image">
                        <img src="https://trackmania.exchange/mapthumb/${map.MapId}" alt="${map.Name}" loading="lazy" onerror="this.parentElement.innerHTML='No Image'">
                    </div>
                    <div class="map-info">
                        <div class="map-name">${escapeHtml(map.Name)}</div>
                        <div class="map-details">
                            <span class="difficulty ${getDifficultyClass(map.Difficulty)}">${getDifficultyName(map.Difficulty)}</span>
                            <span class="tag">${map.Environment || 'Unknown'}</span>
                            <span class="tag">${map.VehicleName || 'Car'}</span>
                        </div>
                        <div class="stats">
                            <div class="stat">
                                <span class="stat-value">${(map.DownloadCount || 0).toLocaleString()}</span>
                                Downloads
                            </div>
                            <div class="stat">
                                <span class="stat-value">${map.AwardCount || 0}</span>
                                Awards
                            </div>
                            <div class="stat">
                                <span class="stat-value">${map.ReplayCount || 0}</span>
                                Replays
                            </div>
                        </div>
                    </div>
                    <div class="click-hint">Click to open in Trackmania ‚Ä¢ Ctrl+Click to open in browser</div>
                </div>
            `).join('')}</div>`;

            content.innerHTML = html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function handleMapClick(event, mapId, mapName) {
            if (event.ctrlKey) {
                window.open(`https://trackmania.exchange/map/${mapId}`, '_blank');
                return;
            }
            
            const progressOverlay = document.getElementById('progressOverlay');
            const progressTitle = document.getElementById('progressTitle');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            progressTitle.textContent = `Downloading ${mapName}...`;
            progressBar.style.width = '0%';
            progressText.textContent = 'Starting...';
            progressOverlay.style.display = 'flex';
            
            window.electronAPI.onDownloadProgress((data) => {
                if (data.mapId === mapId) {
                    progressBar.style.width = `${data.progress}%`;
                    
                    switch (data.status) {
                        case 'starting':
                            progressText.textContent = 'Connecting to server...';
                            break;
                        case 'downloading':
                            progressText.textContent = `Downloading... ${data.progress}%`;
                            break;
                        case 'waiting':
                            progressText.textContent = 'Waiting for Trackmania...';
                            break;
                        case 'login':
                            progressText.textContent = 'Waiting for login...';
                            break;
                        case 'launching':
                            progressText.textContent = 'Launching map...';
                            break;
                        case 'complete':
                            progressText.textContent = 'Complete!';
                            setTimeout(() => {
                                progressOverlay.style.display = 'none';
                            }, 1000);
                            break;
                        case 'error':
                            progressText.textContent = `Error: ${data.error}`;
                            setTimeout(() => {
                                progressOverlay.style.display = 'none';
                            }, 3000);
                            break;
                    }
                }
            });
            
            await window.electronAPI.openTrackmania(mapId);
        }

        // Initialize
        setDefaultYearRange();
        document.getElementById('sortAscBtn').classList.add('active');
        fetchMaps();
    </script>
</body>
</html>
